    dbal:
        default_connection: default
        connections:
            default:
                url: '%env(resolve:DATABASE_URL)%'
            proton_mail_global:
                url: '%env(resolve:DATABASE_GLOBAL_URL)%'
            proton_mail_shard:
                url: '%env(resolve:DATABASE_SHARD_URL)%'
        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '15'
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
#                auto_generate_proxy_classes: true
#                enable_lazy_ghost_objects: true
                naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
                auto_mapping: true
                mappings:
                    Main:
                        is_bundle: false
                        dir: '%kernel.project_dir%/src/Entity/Main'
                        prefix: 'App\Entity\Main'
                        alias: Main
            proton_mail_global:
                connection: proton_mail_global
#                auto_generate_proxy_classes: true
#                enable_lazy_ghost_objects: true
                naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
#                auto_mapping: true
                mappings:
                    Global:
                        is_bundle: false
                        dir: '%kernel.project_dir%/src/Entity/Global'
                        prefix: 'App\Entity\Global'
                        alias: Global
            proton_mail_shard:
                connection: proton_mail_shard
#                auto_generate_proxy_classes: true
#                enable_lazy_ghost_objects: true
                naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
#                auto_mapping: true
                mappings:
                    Shard:
                        is_bundle: false
                        dir: '%kernel.project_dir%/src/Entity/Shard'
                        prefix: 'App\Entity\Shard'
                        alias: Shard
